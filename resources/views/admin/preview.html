<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Orders Preview</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" />
  <style>
    body { font-family: 'Istok Web', sans-serif; background: #FFFDD0; }
    .brand-font { font-family: 'Pinyon Script', cursive; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#8a894d] text-center py-4">
    <h1 class="brand-font text-2xl text-black">Esweet Dessert</h1>
    <p class="text-xs text-gray-800">PREMIUM NASTAR WIJSMAN</p>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="flex flex-col h-screen bg-[#FFFDD0] border-r border-gray-300 px-6 py-8 justify-between">
      <nav class="space-y-6 text-sm text-black">
        <a href="#" class="relative flex items-center justify-between">
          <span>Orders</span>
          <span class="bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">1</span>
        </a>
        <a href="#" class="block">Products</a>
        <a href="#" class="block">Analytics</a>
        <a href="#" class="relative flex items-center justify-between">
          <span>Notifications</span>
          <span class="bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">1</span>
        </a>
        <a href="#" class="block">Settings</a>
      </nav>
      <div>
        <button class="bg-red-600 text-white px-4 py-2 rounded-full text-sm">Logout</button>
      </div>
    </div>

    <!-- Main Content: Orders -->
    <main class="flex-1 p-6 overflow-auto">
      <div x-data="{ showModal: false, cancelId: null }">
        <!-- Orders Panel -->
        <div class="border border-gray-300 rounded bg-[#FFFEE0] p-4">
          <h2 class="text-lg font-semibold text-black mb-4">Orders</h2>
          <!-- Tabs -->
          <nav class="flex space-x-4 text-sm mb-4">
            <button class="px-3 py-1 bg-gray-200 rounded font-medium">All <span class="ml-1 bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">4</span></button>
            <button class="px-3 py-1 hover:bg-gray-100 rounded">Unpaid <span class="ml-1 bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">1</span></button>
            <button class="px-3 py-1 hover:bg-gray-100 rounded">Done <span class="ml-1 bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">2</span></button>
            <button class="px-3 py-1 hover:bg-gray-100 rounded">Cancelled <span class="ml-1 bg-red-600 text-white rounded-full px-2 py-0.5 text-xs">1</span></button>
          </nav>
          <!-- Table Header -->
          <div class="grid grid-cols-12 bg-gray-300 text-gray-700 font-medium text-sm px-2 py-2 rounded-t">
            <div class="col-span-1 flex items-center justify-center"><input type="checkbox" disabled></div>
            <div class="col-span-4">Product</div>
            <div class="col-span-3">Amount Charged</div>
            <div class="col-span-2">Status</div>
            <div class="col-span-2 text-center">Action</div>
          </div>
          <!-- Sample Rows -->
          <!-- Row 1 -->
          <div class="grid grid-cols-12 items-center border-t border-gray-200 bg-gray-100 px-2 py-3">
            <div class="col-span-1 flex items-center justify-center"><input type="checkbox"></div>
            <div class="col-span-4 flex items-center space-x-2">
              <img src="https://via.placeholder.com/64" alt="Pineapple Cake" class="w-16 h-16 object-cover rounded">
              <div>
                <span class="font-medium text-gray-800">Pineapple Cake</span><br>
                <span class="text-xs text-gray-600">Mamamo Toko — 08234567891</span>
              </div>
            </div>
            <div class="col-span-3 text-gray-800">Rp 200.000</div>
            <div class="col-span-2 flex items-center space-x-1 text-green-600">
              <span>Paid</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="col-span-2 flex justify-center">
              <button @click="cancelId = 1; showModal = true" class="text-red-600 hover:text-red-800" title="Cancel"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 8.586l4.95-4.95a1 1 0 111.414 1.414L11.414 10l4.95 4.95a1 1 0 11-1.414 1.414L10 11.414l-4.95 4.95a1 1 0 11-1.414-1.414L8.586 10l-4.95-4.95a1 1 0 111.414-1.414L10 8.586z" clip-rule="evenodd" /></svg></button>
            </div>
          </div>
          <!-- Row 2 (Unpaid) -->
          <div class="grid grid-cols-12 items-center border-t border-gray-200 even:bg-gray-200 bg-gray-100 px-2 py-3">
            <div class="col-span-1 flex items-center justify-center"><input type="checkbox"></div>
            <div class="col-span-4 flex items-center space-x-2">
              <img src="https://via.placeholder.com/64" alt="Pineapple Cake" class="w-16 h-16 object-cover rounded">
              <div><span class="font-medium text-gray-800">Pineapple Cake</span><br><span class="text-xs text-gray-600">Mamamo Toko — 08234567891</span></div>
            </div>
            <div class="col-span-3 text-gray-800">Rp 200.000</div>
            <div class="col-span-2 flex items-center space-x-1 text-red-600">
              <span>Unpaid</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 8.586l4.95-4.95a1 1 0 111.414 1.414L11.414 10l4.95 4.95a1 1 0 11-1.414 1.414L10 11.414l-4.95 4.95a1 1 0 11-1.414-1.414L8.586 10l-4.95-4.95a1 1 0 111.414-1.414L10 8.586z" clip-rule="evenodd" /></svg>
            </div>
            <div class="col-span-2 flex justify-center">
              <button @click="cancelId = 2; showModal = true" class="text-red-600 hover:text-red-800" title="Cancel"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 8.586l4.95-4.95a1 1 0 111.414 1.414L11.414 10l4.95 4.95a1 1 0 11-1.414 1.414L10 11.414l-4.95 4.95a1 1 0 11-1.414-1.414L8.586 10l-4.95-4.95a1 1 0 111.414-1.414L10 8.586z" clip-rule="evenodd" /></svg></button>
            </div>
          </div>
          <!-- Add more static rows as needed -->
          <!-- Bottom Done button -->
          <div class="mt-4 flex justify-end">
            <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition">Done</button>
          </div>
        </div>

        <!-- Cancel Confirmation Modal -->
        <template x-if="showModal">
          <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-[#FFFDD0] rounded-lg p-6 w-80 text-center">
              <p class="text-lg font-medium text-black mb-6">Are you sure to cancel this order?</p>
              <div class="flex justify-center space-x-4">
                <button @click="showModal=false" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition">No</button>
                <button @click="showModal=false" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition">Yes</button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>
  </div>

</body>
</html>
